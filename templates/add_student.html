<!DOCTYPE html>
<html>
<head>
    <title>School Registration - Add Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: white;
        }
        h1 {
            color: red;
            font-size: 40px;
            font-weight: bold;
        }
        label {
             font-size: 20px;
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            <div>
                <button type="button" onclick="window.location.href='/'" class="btn btn-primary"><i class="fa fa-arrow-left"></i>  Back</button>
                <h1 style="text-align:center"> Add student</h1>
            </div>
        </h1>

    </div>

    <form action="/add_student" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age"> Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="student_class">Student_class:</label><br>
            <select id="student_class" name="student_class">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br><br>


        <label for="tamilmarks">tamilmarks:</label>
        <input type="number" id="tamilmarks" name="tamilmarks"><br><br>
        <label for="englishmarks">englishmarks:</label>
        <input type="number" id="englishmarks" name="englishmarks"><br><br>
        <label for="sciencemarks">sciencemarks:</label>
        <input type="number" id="sciencemarks" name="sciencemarks"><br><br>
        <label for="mathsmarks">mathsmarks:</label>
        <input type="number" id="mathsmarks" name="mathsmarks"><br><br>

        <label for="socialmarks">socialmarks:</label>
        <input type="number" id="socialmarks" name="socialmarks"><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>
        <input type="submit" value="Add student">
<!--        <button type="button" onclick="window.location.href='/'" class="btn btn-primary">Back</button>-->
        <button type="button" onclick="window.location.href='view_students'" class="btn btn-primary">View Student</button>

    </form>
</body>
</html>
